server {
  listen 80;
  server_name your.domain.com;

  # Gzip compression for better performance
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
  gzip_min_length 1000;
  gzip_disable "msie6";

  # Static files with long cache headers
  location /static/ {
    alias /opt/pmg-portal/src/staticfiles/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # Media files with shorter cache (user uploads may change)
  location /media/ {
    alias /opt/pmg-portal/media/;
    expires 7d;
    add_header Cache-Control "public";
    access_log off;
  }

  # Proxy to Django application
  location / {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    
    # Timeouts for better performance
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
  }
}
