{% load static i18n %}
<!doctype html>
<html lang="{{ current_language_code|default:'en' }}">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% trans "Register" %} | {% trans "PMG Portal" %}</title>
  <link rel="stylesheet" href="{% static 'app.css' %}">
</head>
<body class="page">
  <div class="card">
    <h1>{% trans "Create account" %}</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.username }}

      <label>{% trans "Email" %}</label>
      {{ form.email }}

      <label>{% trans "Password" %}</label>
      {{ form.password1 }}

      <label>{% trans "Confirm password" %}</label>
      {{ form.password2 }}

      {% if form.errors %}
        <div class="alert">{{ form.errors }}</div>
      {% endif %}

      <button type="submit">{% trans "Create account" %}</button>
    </form>

    <div class="row row--centered">
      <a href="/account/login/" class="auth-link">{% trans "Back to login" %}</a>
    </div>
  </div>
</body>
</html>
