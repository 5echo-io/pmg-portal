{% load i18n %}
{% if messages %}
<div class="toast-container">
  {% for message in messages %}
  <div class="toast toast-{{ message.tags }}" data-toast-id="{{ forloop.counter }}">
    <div class="toast-content">
      <span class="toast-message">{{ message }}</span>
      <button class="toast-close" onclick="dismissToast(this.parentElement.parentElement)">Ã—</button>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
<h1>{% trans "No customer access" %}</h1>
<p class="muted">
  {% trans "Your account is active, but you are not assigned to any customer yet. Please contact an admin." %}
</p>
